	<title>Simposio ejemplo</title>
</head>
<body>
	<div class="container navbar-fixed-top" id="encabezado">
		<div class="row centrado-vertical">
			<div class="col-xs-1">
				<img src="Imagenes/logo.png">
			</div>
			<div class="col-xs-11">
				<p class="text-uppercase">
					<a href="index.html">Simposio de emprendores</a>
				</p>
			</div>
		</div>
		<div class="row" id="barra">
			<div class="col-xs-12 navbar-nav">
				<a href="index.html" class="col-xs-4">Home</a>
				<a href="perfiles.html" class="col-xs-4">Perfiles</a>
				<a href="formulario.html" class="col-xs-4 seleccionada">Formulario</a>
			</div>
		</div>
	</div>
	<div class="container animated fadeInDown" id="contenido">
		<div class="formulario">
			<form action="php/resultado.php" method="post">
				<div class="row" id="titulo">
					<div class="col-xd-12">
						<p class="titulo text-center text-uppercase">
							Registro
						</p>
					</div>
				</div>
				<div class="row" id="nombres">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-6">
								<p>Nombre: </p>
							</div>
							<div class="col-xs-6">
								<p>Apellidos: </p>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<input type="text" name="nombre" placeholder="Nombres" required>
							</div>
							<div class="col-xs-6">
								<input type="text" name="apellido" placeholder="Apellidos" required>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="personales">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-2">
								<p>Tipo de documento: </p>
							</div>
							<div class="col-xs-5">
								<p>Documento de identidad: </p>
							</div>
							<div class="col-xs-5">
								<p>Fecha de nacimiento: </p>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-2 text-center">
								<select id="freelancer">
									<option value="0" selected> Tipo de documento </option>
									<option value="1">Cedula de Ciudadania</option>
									<option value="2">Tarjeta de identidad</option>
									<option value="3">Cedula de Extrangeria</option>
									<option value="4">Pasaporte</option>
									<option value="5">Otro</option>
								</select>
							</div>
							<div class="col-xs-5">
								<input type="number" name="documento" placeholder="Documento" required>
							</div>
							<div class="col-xs-5">
								<input type="date" class="form-control" id="date" name="date">
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="otro">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-4">
								<p>Genero: </p>
							</div>
							<div class="col-xs-4">
								<p>Entidad: </p>
							</div>
							<div class="col-xs-4">
								<p>Tipo de asistente: </p>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4 text-center">
								<input type="radio" name="genero" value="M" required> Masculino
								<input type="radio" name="genero" value="F" required> Femenino
								<input type="radio" name="genero" value="I" required> No definido
							</div>
							<div class="col-xs-4">
								<select id="freelancer">
									<option value="0" selected> Entidad </option>
									<option value="1">Universidad</option>
									<option value="2">Colegio</option>
									<option value="3">Empresa</option>
									<option value="4">Otro</option>
								</select>
							</div>
							<div class="col-xs-4">
								<select id="freelancer">
									<option value="0" selected> Tipo de asistente </option>
									<option value="1">Estudiante</option>
									<option value="2">Emplado</option>
									<option value="3">Gerente</option>
									<option value="4">Independiente</option>
									<option value="5">Otro</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12">
								<p>Correo electronico: </p>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<input type="email" name="correo" placeholder="Correo electronico">
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="comentarios">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12">
								<p>Motivos de asistencia: </p>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<input type="textarea" name="motivo" placeholder="Motivo Asistencia" cols="1" rows="3">
							</div>
						</div>
					</div>
				</div>
				<br><br><br>
				<div class="row" id="envio">
					<div class="col-xs-12">
						<input type="submit" value="Enviar">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="container" id="pie">
		<div class="row centrado-vertical">
			<div class="col-xs-1">
				<img src="Imagenes/acm.png">
			</div>
			<div class="col-xs-11">
				Cap√≠tulo Javeriano ACM
